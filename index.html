<!DOCTYPE html>
<html lang="en" ng-app="FilterApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Filters</title>
</head>
<body>
    <h1>How Filters Work in AngularJS</h1>
    <div ng-controller="FilterController">
        <!-- Message is: <br> -->
        <!-- {{name}} has a message for you: <br> -->
        {{sayMessage()}}
        <div>
            <button ng-click="feedYaakov()">Feed Yaakov!</button>
            Cost: {{cookieCost | currency : "#blah" : 4}}
            <br>
            <img ng-src="images/yaakov_{{stateOfBeing}}.png">
        </div>
    </div>
</body>
</html>
